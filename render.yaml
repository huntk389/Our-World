services:
  - type: web
    name: solyn-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn query_api:app --host 0.0.0.0 --port 10000
    autoDeploy: true

  - type: worker
    name: solyn-indexer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python index_build.py
    autoDeploy: true
